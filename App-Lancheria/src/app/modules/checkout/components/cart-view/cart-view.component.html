<!-- cart-view.component.html -->
<div class="container my-4">
    <h2>Carrinho de Compras</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Subtotal</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.itens">
          <td>{{ item.nome }}</td>
          <td>{{ item.preco | currency }}</td>
          <td>
            <!-- <input type="number" class="form-control" [(ngModel)]="item.quantidade" min="1" (change)="atualizarQuantidade(item)"> -->
          </td>
          <td>{{ item.preco * item.quantidade | currency }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="removerItem(item)">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-end">
      <h3>Total: {{ calcularTotal() | currency }}</h3>
      <!-- <button class="btn btn-success" (click)="checkout()">Finalizar Pedido</button> -->
    </div>
  </div>
  <br><br>
