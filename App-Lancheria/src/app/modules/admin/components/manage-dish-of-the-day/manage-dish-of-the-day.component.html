<app-navbar></app-navbar>

<div class="container mt-5">
  <h2 class="text-center mb-5">Gerenciar Prato do Dia</h2>
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let produto of produtos">
      <div class="card">
        <div class="card-body">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [id]="'produto-' + produto.id" [checked]="produto.isDishOfTheDay" (change)="produto.isDishOfTheDay ? desmarcarPrato(produto.id) : marcarPrato(produto.id)">
            <label class="form-check-label d-block" [for]="'produto-' + produto.id">
              {{ produto.nome }}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
